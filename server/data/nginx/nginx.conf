server {
    listen 80;
    server_name 3.74.41.94;
    location / {
        proxy_pass http://localhost:3001;
    }
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }    
}
server {
    listen 443 ssl;
    server_name 3.74.41.94;

    ssl_certificate /etc/letsencrypt/live/3.74.41.94/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/3.74.41.94/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_pass http://localhost:3001;
    }
}
